<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo's for today</title>
</head>
<body>
<h1>ToDo's for today</h1>

<ul th:each="todo:${todos}">
    <li th:text="${todo.getTitle()}"></li>
</ul>

<table>
    <tr th:each="todo:${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
    </tr>
</table>
</body>
</html>
